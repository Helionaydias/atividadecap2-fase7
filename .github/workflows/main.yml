name: Continuous Integration

on:
  pull_request:  # Aciona para pull requests
  push:          # Aciona para pushs
    branches:
      - '*'  # Isso significa qualquer branch

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'   # Configurando para Java 17
          distribution: 'temurin'

      - name: Build and Test with Maven
        run: |
          mvn clean package  # Compila e empacota o projeto, gerando o JAR em target/
          mvn test           # Executa os testes

  run_existing_docker:
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: success()  # Esse job s칩 ser치 executado se o job anterior for bem-sucedido

    steps:
      - name: Run Existing Docker Image
        run: |
          docker pull smartcity-waste-management:previous || echo "A imagem j치 est치 local"
          docker run -d -p 8082:8080 smartcity-waste-management:previous
