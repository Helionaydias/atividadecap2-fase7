name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - '*'  # Qualquer branch

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test with Maven
        run: |
          mvn clean package   # Gera o .jar no diretório target
          mvn test            # Executa os testes

      - name: Verificar conteúdo do diretório target
        run: ls -la target

  build_docker:
    runs-on: ubuntu-latest
    needs: continuous-integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/smartcity-waste-management:latest .

      - name: Push Docker Image to Azure Container Registry
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/smartcity-waste-management:latest
