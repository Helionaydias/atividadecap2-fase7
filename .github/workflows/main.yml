name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test with Maven
        run: |
          mvn clean install -DskipTests=false  # Compila e executa os testes
          mvn test                             # Executa testes adicionais se necess√°rio

  build_docker:
    runs-on: ubuntu-latest
    needs: build_and_test  # Depende do job build_and_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.REGISTRY_URL }}/smartcity-waste-management:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.REGISTRY_URL }}/smartcity-waste-management:latest

  deploy_test:
    runs-on: ubuntu-latest
    needs: build_docker  # Depende do job build_docker

    steps:
      - name: Azure Web Apps Deploy Test
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_TEST_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_TEST_PUBLISH_PROFILE }}
          images: ${{ secrets.REGISTRY_URL }}/smartcity-waste-management:latest
