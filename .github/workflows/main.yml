name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      api:
        image: smartcity-waste-management:previous
        ports:
          - 8082:8080
        options: > 
          --health-cmd="curl -f http://localhost:8082/health || exit 1" 
          --health-interval=10s 
          --health-retries=3 
          --health-timeout=5s

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test with Maven
        run: |
          mvn clean test
