name: CI/CD Pipeline for Test Environment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: smartcity-waste-management:previous

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME .

      - name: Push Docker Image to ACR
        run: |
          docker push $REGISTRY/$IMAGE_NAME

      - name: Azure Web Apps Deploy for Test
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_TEST_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_TEST_PUBLISH_PROFILE }}
          images: DOCKER|${{ secrets.REGISTRY_URL }}/smartcity-waste-management:previous
